name: Abismal Ubuntu Builds

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install dependencies
      run: sudo apt-get install -y libhts-dev
    - name: Generate configure script
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make with g++
      run: make CXX="g++"
